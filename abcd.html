<ion-card>
  <ion-grid>
    <ionic-card-header>
      <ionic-card-title>
        Bin: {{param1}}
      </ionic-card-title>
    </ionic-card-header>
    <ion-content>
      <ion-grid>
        <form [formGroup]="tito">
          <ion-row>
            <ion-col>
              <ion-label>Latitude:</ion-label>
            <ion-input value="{{ Latitude }}"  readonly type="Number" formControlName="latitude"></ion-input>
            </ion-col>
            <ion-col>
              <ion-label>Longitude:</ion-label>
            <ion-input value="{{ Longitude }}"  readonly type="Number" formControlName="longitude"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-select [(ngModel)]="Condition" formControlName="condition">
                <ion-option value="0">Good</ion-option>
                <ion-option value="1">Damaged</ion-option>
            </ion-select>
          </ion-row>
          <ion-row>
           <button ion-button block type="submit" *ngIf="Condition==0" (click)="sub()">Submit</button>
          </ion-row>
          <ion-row *ngIf="Condition==1">
             <button ion-button block  (click)="opencamera()" >Take Picture from Camera</button>
                 <ion-row>
             <ion-col col-6 *ngFor="let pic of photo; let id = index">
               <ion-icon name="close" class="deleteicon" (click)="deletephoto(id)"></ion-icon>
                 <img src="{{ pic }}" *ngIf="pic" imageViewer />
               </ion-col>
               </ion-row>
               <ion-row>
                 <ion-item>
   <ion-textarea formControlName="information" placeholder="Enter damage information here..."></ion-textarea>
 </ion-item>
               </ion-row>
           </ion-row>
        </form>
      </ion-grid>
    </ion-content>
  </ion-grid>
</ion-card>
