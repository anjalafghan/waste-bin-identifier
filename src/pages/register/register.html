<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="register">
<ion-list>  
  <ion-item>
    <ion-label fixed>Profile Picture</ion-label>
    <ion-input type="file"></ion-input>
  </ion-item>
  <button ion-button block id="signup" (click)="opencamera()">Take Picture from Camera</button>

</ion-list>
 
  <ion-grid>
    <ion-row>
      <ion-col col-12>
      
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col col-6 *ngFor="let pic of photo; let id = index">
      <ion-card class="block">
        <ion-icon name="close" class="deleteicon" (click)="deletephoto(id)"></ion-icon>
   <img src="{{ pic }}" *ngIf="pic" imageViewer />
     </ion-card>
    </ion-col>
   
  </ion-row>
  </ion-grid>
  
</ion-content>
