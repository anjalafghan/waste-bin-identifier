<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="main">
  <ion-grid>
    <ion-card>
      <ion-card-header>
  <ion-card-title>Your Bin</ion-card-title>
</ion-card-header>
<ion-card-content>
    <ion-row>
      <ion-col col-auto>
        <ion-list>
          Barcode / QR code:
          {{param1}}
        </ion-list>
        <ion-item id="Condition">
          <ion-label>Condition</ion-label>
          <ion-select [(ngModel)]="Condition">
            <ion-option value="0">Good</ion-option>
            <ion-option value="1">Damaged</ion-option>
          </ion-select>
        </ion-item>
        <ion-list>
          <ion-item>
            <ion-label >Waste Bin Files</ion-label>
            <ion-input type="file"></ion-input>
          </ion-item>
          <button ion-button block id="signup" (click)="opencamera()">Take Picture from Camera</button>
         <!-- <button ion-button block id="signup" (click)="main()">main</button> -->
        </ion-list>
        <p align="center"><img src="{{ myphoto }}"></p>
         <img id="camera-image" />
          <img src="{{ base64Image }}" alt="">
      </ion-col>
    </ion-row>

    <ion-slides>
  <ion-slide col-6 *ngFor="let pic of photo; let id = index">
    <ion-icon name="close" class="deleteicon" (click)="deletephoto(id)"></ion-icon>
      <img src="{{ pic }}" *ngIf="pic" imageViewer />
    </ion-slide>
</ion-slides>

    <ion-row>
      <ion-col col-auto>
        <!-- <button ion-button block id="location" (click)=""></button> -->
        <p><b>Lat:</b> {{ lat }}</p>
        <p><b>Lng:</b> {{ lng }}</p>
      </ion-col>
    </ion-row>


    </ion-card-content>
</ion-card>
  </ion-grid>
</ion-content>
