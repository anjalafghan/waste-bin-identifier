<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="login">
<ion-list>

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <button ion-button block medium id="signin" (click)="login()">Login</button>
  <!-- <button ion-button block id="signup" (click)="register()">Register</button> -->

</ion-list>
</ion-content>
