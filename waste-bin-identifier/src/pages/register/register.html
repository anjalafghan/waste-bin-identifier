<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding id="register">
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <ion-list>

          <ion-item>
            <ion-label >Waste Bin Files</ion-label>
            <ion-input type="file"></ion-input>
          </ion-item>
          <button ion-button block id="signup" (click)="opencamera()">Take Picture from Camera</button>
         <button ion-button block id="signup" (click)="register()">Register</button>
        </ion-list>
        <p align="center"><img src="{{ myphoto }}"></p>
         <img id="camera-image" />
          <img src="{{ base64Image }}" alt="">
      </ion-col>
    </ion-row>

      <ion-row>
      <ion-col col-6 *ngFor="let pic of photo; let id = index">
        <ion-card class="block">
          <ion-icon name="close" class="deleteicon" (click)="deletephoto(id)"></ion-icon>
      <img src="{{ pic }}" *ngIf="pic" />
    </ion-card>
      </ion-col>

    </ion-row>


    <ion-row>
      <ion-col col-auto>
        <!-- <button ion-button block id="location" (click)=""></button> -->
        <p>Lat: {{ lat }}</p>
        <p>Lng: {{ lng }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
