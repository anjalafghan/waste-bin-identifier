<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding id="register">
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <ion-list>

          <ion-item>
            <ion-label >Waste Bin Files</ion-label>
            <ion-input type="file"></ion-input>
          </ion-item>
          <button ion-button block id="signup" (click)="opencamera()">Take Picture from Camera</button>
         <button ion-button block id="signup" (click)="register()">Register</button>
        </ion-list>
        <p align="center"><img src="{{ myphoto }}"></p>
         <img id="camera-image" />
          <img src="{{ base64Image }}" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-auto>
        <h1>
  <button ion-button color="dark" full round (click)="scan()">Start Scan</button>
</h1>

<ion-card *ngIf="productFound">
  <ion-card-header>
    <h2>Price: $ {{selectedProduct.price}}</h2>
  </ion-card-header>
  <ion-card-content>
    <ul>
      <li>{{selectedProduct.plu}}</li>
      <li>{{selectedProduct.name}}</li>
      <li>{{selectedProduct.desc}}</li>
    </ul>
  </ion-card-content>
</ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
